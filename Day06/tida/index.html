<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <input id="id" type="text" placeholder="아이디를 입력해 주세요." />
    <div>
      <span id="id_string">영문/숫자</span>
      <span id="id_length">6~20자 내외</span>
    </div>
    <input id="pwd" type="text" placeholder="비밀번호를 입력해 주세요." />
    <div>
      <span id="pwd_string">영문</span>
      <span id="pwd_number">숫자</span>
      <span id="pwd_sign">특수문자(!@$%^*_+~)</span>
      <span id="pwd_length">8~20자 내외</span>
    </div>
    <input id="email" type="text" placeholder="이메일을 입력해 주세요." />
    <div>
      <span id="email_check">이메일 형식</span>
    </div>
    <button id="join" disabled>가입</button>
  </body>
</html>
